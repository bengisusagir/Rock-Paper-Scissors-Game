        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"

      />

        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        }

        <style>

    
    #choices {
    width: 260px;
    height: 180px;
    margin: 0 auto;
    margin-top: 10px;
    }

    #choices img {
    width: 260px;
    height: 180px;
    margin-left: 50px;
    }        
            #jm{
              position:fixed;
              bottom: 0;
              height: 320px;
              width: 100%;
            }
            #cmp-choice{
              height: 180px;
              width: 257px;
              margin-top: 10px;
              
            }
            #your-choice{
              height: 180px;
              width: 257px;
              margin-top: 10px;
              
            }
          </style>
    </head>

    <body>
        <button type="button" class="btn btn-outline-dark float-left " style="margin-left: 20px;"
         onclick="window.location.href='girissayfa.html'">
            <i class="fas fa-arrow-left"></i> Geri</button></button>

        <div class="container" style="margin-top: 30px;" >
            
            
                
            <h1 style="text-align: center; background-color: #73ddc6; border-radius:10px ;">
                Rock Paper Scissors</h1><br><br>
            
            <div class="row"> 
                 <div class="col-sm-5 text-center" style=" background-color: #a6d7ee;
                  border-radius:10px;">
                    <h2>Your Score</h2>
                    <h2 id="your-score">0</h2>
                    <img id="your-choice" >
                </div>
                
                <div class="col-sm-2">

                </div>
                <div class="col-sm-5 text-center " style="height: 400px; width: 
                400px; background-color: #a6d7ee; border-radius:10px;">
                    <h2>Computer Score</h2>
                <h2 id="cmp-score">0</h2>
                <img id="cmp-choice">
                </div>
                </div> 
                        
        </div></div><br>
        <div><h3 id="yaz" style="text-align: center;"></h3></div>
        <div class="jumbotron " style="margin-bottom: 0;" id="jm">
            <h2 style="text-align: center;">Make Your Choice</h2>
            <div class="row">
                
            <div id="choices" class="container d-flex justify-content-center" >

                
            </div>
        </div>
    </div>
    <script>
        
var you;
var yourScore = 0;
var computer;
var computerScore = 0;

var choices = ["rock", "paper", "scissors"];

window.onload = function() {
    for (let i = 0; i < 3; i++) {
        let choice = document.createElement("img");
        choice.id = choices[i];
        choice.src = choices[i] + ".png";
        choice.addEventListener("click", selectChoice);
        document.getElementById("choices").append(choice);
    }
}

function selectChoice() {
    you = this.id;
    document.getElementById("your-choice").src = you + ".png";


    computer = choices[Math.floor(Math.random() * 3)];
    document.getElementById("cmp-choice").src = computer + ".png";


    if (you == computer) {
        yourScore += 0;
        computerScore += 0;
        document.getElementById("yaz").innerText = "Draw"
    }
    else {
        if (you == "rock") {
            if (computer == "scissors") {
                yourScore += 1;
                document.getElementById("yaz").innerText = "Win"
            }
            else if (computer == "paper") {
                computerScore += 1;
                document.getElementById("yaz").innerText = "Loss"
            }
        }
        else if (you == "scissors") {
            if (computer == "paper") {
                yourScore += 1;
                document.getElementById("yaz").innerText = "Win"
            }
            else if (computer == "rock") {
                computerScore += 1;
                document.getElementById("yaz").innerText = "Loss"
            }
        }
        else if (you == "paper") {
            if (computer == "rock") {
                yourScore += 1;
                document.getElementById("yaz").innerText = "Win"
            }
            else if (computer == "scissors") {
                computerScore += 1;
                document.getElementById("yaz").innerText = "Loss"
            }
        }
    }

    document.getElementById("your-score").innerText = yourScore;
    document.getElementById("cmp-score").innerText = computerScore;
}
    </script>
</body>
</html>
